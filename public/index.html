<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Convertisseur W-Anne-Square</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <style>
    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: flex-start; /* Align items to the start to allow scrolling */
      max-height: 100vh; /* Set a maximum height */
      overflow-y: auto; /* Enable vertical scrolling */
      padding: 20px; /* Add some padding for better appearance */
      box-sizing: border-box; /* Include padding in the element's total width and height */
    }

    textarea {
      min-height: 50px;
      resize: none;
      overflow-y: hidden;
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center pt-10">
  <div class="container">
    <div class="max-w-md w-full bg-white rounded-lg shadow-md p-6 relative">
      <h1 class="text-2xl font-bold text-center mb-6">⭐ Bonjour Anne ⭐</h1>
      <form id="convertForm" class="mb-6">
        <div class="mb-4">
          <label for="url" class="block text-gray-700 text-sm font-bold mb-2">Colle les liens des articles ci-dessous :</label>
          <textarea id="url" name="url" required
            class="w-full py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="https://www.wansquare.com/article1&#10;https://www.wansquare.com/article2&#10;..."></textarea>
        </div>
        <button type="submit"
          class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          Convertir les articles en PDF
        </button>
      </form>
      <div id="loader" class="loader"></div>
      <div id="result" class="hidden">
        <div class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-4" role="alert">
          <p>Et zou ! Articles téléchargés en PDF !</p>
        </div>
        <button id="convertAnother"
          class="text-blue-500 hover:text-blue-700 underline">
          Convertir d'autres articles
        </button>
      </div>
      <div id="error" class="hidden bg-red-100 border-l-4 border-red-500 text-red-700 p-4" role="alert">
        <p id="errorMessage"></p>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const textarea = document.getElementById('url');

      textarea.addEventListener('input', function() {
        this.style.height = 'auto'; // Reset the height to auto to recalculate
        this.style.height = (this.scrollHeight) + 'px'; // Set the height to the scroll height
      });

      // Trigger the event once to set initial height
      textarea.dispatchEvent(new Event('input'));

      // Add a bullet point only when something is pasted, not written manually
      document.getElementById('url').addEventListener('paste', function(event) {
        event.preventDefault();
        const paste = (event.clipboardData || window.clipboardData).getData('text');
        const urls = paste.split('\n').map(url => url.trim()).filter(url => url.length > 0);
        const currentValue = this.value.trim();
        this.value = currentValue + (currentValue ? '\n' : '') + urls.map(url => `• ${url}`).join('\n') + '\n';
        // Trigger input event to adjust height after pasting
        this.dispatchEvent(new Event('input'));
      });

      const convertForm = document.getElementById('convertForm');
      const loader = document.getElementById('loader');
      const result = document.getElementById('result');
      const error = document.getElementById('error');
      const errorMessage = document.getElementById('errorMessage');
      const convertAnother = document.getElementById('convertAnother');

      convertForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        // Reset UI
        result.classList.add('hidden');
        error.classList.add('hidden');
        loader.style.display = 'block';

        const urlInput = document.getElementById('url');
        const urls = urlInput.value
          .split('\n')
          .map(u => u.replace(/^•\s*/, '').trim())
          .filter(u => u.length > 0);

        try {
          const response = await fetch('/convert', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ urls })
          });

          if (response.ok) {
            loader.style.display = 'none';
            result.classList.remove('hidden');
            convertForm.classList.add('hidden');

            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            const date = new Date().toLocaleDateString('fr-FR', {
              day: '2-digit',
              month: '2-digit',
              year: 'numeric'
            });
            a.style.display = 'none';
            a.href = url;
            a.download = `Articles Wansquare du ${date}.zip`;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
          } else {
            const data = await response.json();
            throw new Error(data.error || 'Failed to convert URL to PDF');
          }
        } catch (err) {
          loader.style.display = 'none';
          errorMessage.textContent = err.message;
          error.classList.remove('hidden');
        }
      });

      convertAnother.addEventListener('click', () => {
        convertForm.reset();
        convertForm.classList.remove('hidden');
        result.classList.add('hidden');
      });
    });
  </script>
</body>
</html>
